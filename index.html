<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>愛犬ひとやすみ｜犬と、やすらぎを分けあう時間。</title>
  <base href="https://chirstina0527-boop.github.io/aiken-hitoyasumi/">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --beige:#C3C0B2;
      --charcoal:#3b3b3b;
      --font-main:"Shippori Mincho",serif;
      --font-sub:"Kosugi Maru",sans-serif;
      --max:1100px;
      --card:#fff;
      --shadow:0 2px 10px rgba(0,0,0,0.08);
    }

    body {
      margin:0;
      color:var(--charcoal);
      background:var(--beige);
      font-family:var(--font-main);
      line-height:1.8;
    }

    /* Header */
    header {
      position:fixed;
      top:0; left:0; right:0;
      display:flex;
      justify-content:center;
      z-index:100;
      transition:background .3s ease;
      background:rgba(255,255,255,0.3);
      backdrop-filter:blur(6px);
    }
    .navwrap {
      width:var(--max);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 20px;
    }
    .brand {
      font-family:var(--font-main);
      font-size:1.4rem;
      letter-spacing:.08em;
      text-decoration:none;
      color:var(--charcoal);
    }
    nav a {
      font-family:var(--font-sub);
      text-decoration:none;
      color:var(--charcoal);
      margin-left:18px;
      font-size:.95rem;
    }
    .spacer { height:60px; }

    /* Common sections */
    section { max-width:var(--max); margin:120px auto; padding:0 20px; }
    h2 { font-size:1.5rem; margin-bottom:1em; letter-spacing:.02em; }
    .muted { opacity:.8; }

    /* Hero（3枚スライド） */
    .hero {
      position:relative;
      height:90vh;
      overflow:hidden;
      margin:0;
      max-width:none;
      background:var(--beige);
    }
    .hero img {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transform:scale(1.05);
      animation: fade 24s infinite, zoom 24s infinite;
    }
    .hero img:nth-of-type(1){animation-delay:0s;}
    .hero img:nth-of-type(2){animation-delay:8s;}
    .hero img:nth-of-type(3){animation-delay:16s;}
    @keyframes fade {
      0%,33%{opacity:1;}
      34%,100%{opacity:0;}
    }
    @keyframes zoom {
      0%{transform:scale(1.05);}
      33%,100%{transform:scale(1.12);}
    }

    /* Intro */
    .intro { margin:100px auto; }
    .intro h1 { font-size:1.8rem; margin-bottom:1.2em; letter-spacing:.04em; }
    .intro p { font-size:1rem; margin:0 0 .6em; }

    /* Cards */
    .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
    .card { background:var(--card); border-radius:14px; padding:24px; box-shadow:var(--shadow); }
    .card h3 { margin-top:0; font-size:1.2rem; }
    .card p { margin:.6em 0 1em; }

    /* CTA */
    .cta {
      display:inline-block;
      font-family:var(--font-sub);
      text-decoration:none;
      color:var(--charcoal);
      border:1px solid rgba(0,0,0,0.1);
      padding:8px 14px;
      border-radius:10px;
    }
    .cta.primary {
      border-width:0;
      background:#f5f5f5;
      box-shadow:var(--shadow);
    }

    /* 2-column sections */
    .cols {
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:60px;
      align-items:center;
      max-width:var(--max);
      margin:0 auto;
      padding:0 20px;
    }
    .cols.reverse { grid-template-columns:.9fr 1.1fr; }
    .imgbox {
      border-radius:14px;
      overflow:hidden;
      box-shadow:var(--shadow);
      background:#fff;
    }
    .imgbox img { width:100%; height:100%; object-fit:cover; display:block; }

    .twocol-section { max-width:none; margin:0; padding:100px 0; background:var(--beige); }
    .twocol-section + .twocol-section { margin-top:0; }

    /* Footer */
    footer {
      background:rgba(40,40,40,0.7);
      color:#f2f2f2;
      text-align:center;
      padding:40px 10px;
      margin-top:120px;
      font-family:var(--font-sub);
      font-size:.9rem;
    }

    @media(max-width:900px){
      .cols,.cols.reverse{grid-template-columns:1fr;}
      .twocol-section{padding:70px 0;}
    }
    @media(max-width:768px){
      .intro h1{font-size:1.4rem;}
      nav a{margin-left:10px;font-size:.85rem;}
      .hero{height:70vh;}
    }
  </style>
</head>

<body>
  <header>
    <div class="navwrap">
      <a href="#" class="brand">Aiken Hitoyasumi</a>
      <nav>
        <a href="#services">Service</a>
        <a href="#price">Price</a>
        <a href="#flow">Flow</a>
        <a href="#faq">FAQ</a>
        <a href="https://doghuggy.com/host_users/37121" target="_blank" rel="noopener">Reserve</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  <div class="spacer"></div>

  <!-- Hero：3枚スライド -->
  <section id="hero" class="hero" aria-label="トップビジュアル">
    <img src="hero-diddy.jpg" alt="ヒーロー画像1">
    <img src="hero-moa.jpg" alt="ヒーロー画像2">
    <img src="hero-sky.jpg" alt="ヒーロー画像3">
  </section>

  <!-- Intro -->
  <section id="intro" class="intro">
    <h1>犬と、やすらぎを分けあう時間。</h1>
    <p>朝の空気を吸い込み、いつもの道を歩く。</p>
    <p>足取りが揃えば、心もほどけていく。</p>
    <p>ここは、犬と人のリズムが戻る場所。</p>
  </section>

  <!-- 以下（services以降）は既存の内容でOK） -->

  <footer>
    © 2025 Aiken Hitoyasumi ｜ DogHuggy認定シッター
  </footer>
</body>
</html>
